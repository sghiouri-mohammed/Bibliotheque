<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<style>

    .section1{
        background-color:white;
        margin-top:7%;
        width:600px;

    }

    .btn-success{
        bordr-radius:0px !important;
    }


</style>
<body>

    <header>
        {% include 'menu.html' %}
    </header>

    <div class="container p-4 section1">

        <h2 class="mb-5"> + Ajouter un résevrvatiom  </h2>

        <form method="POST" class="container p-2">
         {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Étudiant</label>
                <select class="form-select" aria-label="Default select example" name="etudiant">
                  {% for ligne in etudiants %}
                    <option value="{{ ligne.id }}"> {{ ligne.first_name }} {{ ligne.last_name }} </option>
                  {% endfor %}
                </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Livre</label>
                <select class="form-select" aria-label="Default select example" name="livre">
                  {% for ligne in livres %}
                    <option value="{{ ligne.id }}"> {{ ligne.titre }} de {{ ligne.auteur }} </option>
                  {% endfor %}
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Ajouter"/>
        </form>

        <br>

    </div>

{% include 'footer.html' %}
</body>
</html>
