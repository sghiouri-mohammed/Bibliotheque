<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        {% include 'menu.html' %}
    </header>

    <form method="POST" class="container p-5">
     {% csrf_token %}
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Choisir Etudiant</label>
            <select class="form-select" aria-label="Default select example" name="etudiant">
              {% for ligne in etudiants %}
                <option value="{{ ligne.id }}"> {{ ligne.first_name }} // {{ ligne.last_name }} </option>
              {% endfor %}
            </select>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Choisir Livre</label>
            <select class="form-select" aria-label="Default select example" name="livre">
              {% for ligne in livres %}
                <option value="{{ ligne.id }}"> {{ ligne.titre }} // {{ ligne.auteur }} </option>
              {% endfor %}
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="submit"/>
    </form>





</body>
</html>
